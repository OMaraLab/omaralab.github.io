---
permalink: /staff.html
---
<html>
    <head></head>
    <body>
        <h1>Staff</h1>
        {% assign sorted = site.staff | sort: 'rank' %}
        {% for person in sorted %}
            <a href="{{ person.url }}">
                <img src="/images/{{person.photo}}" alt="{{person.name}}" style="height:100px">
            </a>
            <br/>
            <a href="{{ person.url }}">{{ person.name }}</a> - {{ person.role }}
            <br/>
            <br/>
        {% endfor %}
    </body>
</html>
