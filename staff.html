permalink: /staff.html
---
<html>
    <head></head>
    <body>
        <h1>Staff</h1>
        {% assign sorted = site.staff | sort: 'rank' %}
        <div id="staff">
            {% for person in sorted %}
                <div class="gallery">
                    <a href="{{person.url}}"> <img src="/images/{{person.photo}}" alt="{{person.name}}" width="600" height="400" /></a>
                    <div class="desc">{{person.name}}</div>
                </div>
            {% endfor %}
        </div>
        <br/>
    </body>

</html>
