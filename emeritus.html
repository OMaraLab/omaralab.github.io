<html>
    <head></head>
    <body>
        <h1>Emeritus members of the O'Mara lab</h1>
        {% assign sorted = site.emeritus | sort: 'rank' %}
        <div id="staff">
            {% for person in sorted %}
                <div class="gallery">
                    <a href="{{person.url}}"> <img src="/images/{{person.photo}}" alt="{{person.name}}" width="600" height="400" /></a>
                    <div class="desc">{{person.name}}</div>
                </div>
            {% endfor %}
        </div>
        <br/>
    </body>
</html>
