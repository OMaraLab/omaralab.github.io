permalink: /news.html
---
<html>
    <head></head>
    <body>
        <h1>News</h1>
        {% assign sorted = site.news | sort: 'date' | reverse %}
        {% for story in sorted %}
            <div class=newsitem>
                <div class=date>{{story.date | date: "%e %b, %Y" }}</div>
                <div class=headline><a href="{{story.url}}">{{story.title}}</a></div>
            </div>
        {% endfor %}
    </body>
</html>
